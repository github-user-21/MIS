<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">User Management</h2>

    <!-- Wider Table Container -->
    <div class="table-responsive shadow-lg rounded" style="max-width: 90%; margin: auto;">
        <table class="table table-hover table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th class="p-3">ID</th>
                    <th class="p-3">Name</th>
                    <th class="p-3">Email</th>
                    <th class="p-3">Role</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="p-3 fw-bold text-primary fs-5">{{ user.user_id }}</td>
                    <td class="p-3 text-capitalize fw-semibold text-dark fs-6">{{ user.username }}</td>
                    <td class="p-3 fst-italic"> {{ user.email }}</td>

                    <td class="p-3">
                        <span class="badge p-6 px-3 py-2 text-white text-uppercase fs-6" [ngClass]="{
                                'bg-primary': user.role_type === 'admin',
                                'bg-success': user.role_type === 'instructor',
                                'bg-dark': user.role_type === 'student'
                            }">
                            {{ user.role_type }}
                        </span>
                    </td>
                    <td class="p-3">
                        <button class="btn btn-info btn-sm me-2" (click)="viewUserProfile(user.id)">
                            <i class="bi bi-eye"></i> View
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteUserProfile(user.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Error Message -->
    <p *ngIf="errorMessage" class="alert alert-danger text-center mt-3">{{ errorMessage }}</p>

</div>
